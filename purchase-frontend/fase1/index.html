<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Microservicio de Compras</h1>

    <!-- Formulario para crear una compra -->
    <form id="purchaseForm">
        <h2>Crear Compra</h2>
        <label for="productCode">Código del Producto:</label>
        <input type="text" id="productCode" name="productCode" required>

        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required>

        <label for="invoiceNumber">Número de Factura:</label>
        <input type="text" id="invoiceNumber" name="invoiceNumber" required>

        <button type="submit">Crear Compra</button>
    </form>

    <!-- Tabla para listar las compras -->
    <h2>Lista de Compras</h2>
    <table id="purchasesTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
                <th>Factura</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las compras se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <!-- Script para manejar la lógica del frontend -->
    <script src="app.js"></script>
</body>
</html>
